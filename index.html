<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="foundation.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: hp + '%'}">{{hp}}</div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: hp_m + '%'}">{{hp_m}}</div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!isRunning">
      <div class="small-12 columns">
        <button id="start-game" @click="newGame()">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-if="isRunning">
      <div class="small-12 columns">
        <button id="attack" @click="turnAtack()">ATTACK</button>
        <button id="special-attack" @click="turnSpecialAtack()">SPECIAL ATTACK</button>
        <button id="heal" @click="turnHeal()">HEAL</button>
        <button id="give-up" @click="isRunning = false">GIVE UP</button>
      </div>
    </section>
    <section class="row log" v-if="isRunning">
      <div class="small-12 columns">
        <ul>
          <li v-for="l in log" :class="l.type + '-turn'">{{l.text}}</li>
        </ul>
      </div>
    </section>
  </div>
</body>
<script src="app.js"></script>
</html>
